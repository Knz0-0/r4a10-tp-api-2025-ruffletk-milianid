<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Météo</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/398f5241ae.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Découvrez la météo dans la ville de votre choix</h1>

  <div class="searchbar">
    <input type="text" id="city" placeholder="Entrez une ville">

    <button onclick="getWeather()">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </div>




  <div id="result">

    <i class="fa-solid fa-wind"></i>
    <div class="temperature">10°C</div>

    <div class="ville">Grenoble, France</div>

  </div>

  <script src="script.js"></script>
</body>

</html>
