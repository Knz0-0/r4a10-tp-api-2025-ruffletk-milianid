<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Météo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    input {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <h1>Rechercher une ville</h1>
  <input type="text" id="city" placeholder="Entrez une ville">
  <button onclick="getWeather()">Rechercher</button>
  <div id="result"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById('city').value;
      if (!city) return alert("Entre un nom de ville !");

      try {
        // Géocodage pour récupérer lat/lon
        const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1&language=fr&format=json`);
        const geoData = await geoRes.json();
        if (!geoData.results) throw new Error("Ville introuvable");

        const { latitude, longitude } = geoData.results[0];

        // Récupérer la météo
        const meteoRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,wind_speed_10m&timezone=Europe%2FParis`);
        const meteoData = await meteoRes.json();

        // Affichage
        document.getElementById('result').innerHTML = `
                    <p><strong>Température:</strong> ${meteoData.current.temperature_2m}°C</p>
                    <p><strong>Vent:</strong> ${meteoData.current.wind_speed_10m} km/h</p>
                `;
      } catch (error) {
        document.getElementById('result').innerHTML = "Erreur: " + error.message;
      }
    }
  </script>
</body>

</html>
